<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}">
    </div>
    <h2>{{pelicula.title}}</h2>
    <span class="year" [ngClass]="{
                 'year-green': pelicula.year > 2010,
                 'year-red': pelicula.year < 2010

            }">
        {{pelicula.year}}
    </span>
    <a href="#">Leer m√°s</a>
    <button (click)="seleccionar(pelicula)">
        Seleccionar como favorita
    </button>
    <div class="clearfix"></div>
</article>
