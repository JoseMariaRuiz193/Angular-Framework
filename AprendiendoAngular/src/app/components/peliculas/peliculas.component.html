</app-slider>

<div class="center">
    <section id="content">
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula favorita
            </h2>
            <h4>{{favorita.title | uppercase }}</h4>
            <h5>{{favorita.year | espar}}</h5>
            <h5>{{this.fecha | date: "dd/MM/yyyy"}}</h5>
        </div>
        <h1 class="subheader">Películas</h1>
